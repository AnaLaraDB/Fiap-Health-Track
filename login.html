<!DOCTYPE html>
<html lang="en">
<head>
  <title>Health Track</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="HT.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Health Track</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Home</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid horizontal-align"> 
    <div class="container big-thin-box">
        <h3 class="pink-txt">Sign In</h3>
        <form>
            <div class="form-group">
                <label  for="email">Email: </label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="pwd">Senha: </label>
                <input type="password" class="form-control" id="pwd" placeholder="Digite sua senha">
            </div>
            <div class="checkbox">
                <button type="submit" class="btn btn-primary"><a href="dashboard.html" class="white-txt">Submit</a></button>
                <label><input type="checkbox">Remember me</label>
            </div>
            <div>
                <a href="#">Ou registre-se aqui.</a>
            </div>
        </form>
    </div>

<div class="container-fluid blue-box"></div>

</body>
</html>
